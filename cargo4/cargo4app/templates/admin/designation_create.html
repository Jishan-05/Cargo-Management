{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html>

<head>
    <title>Create Designation</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="/static/css/createstyles2.css">
    <script src="/static/js/create.js"></script>
</head>

<body>
    {% block content %}
    <center>
        <h1>Add</h1>
        <form method="post">
            {% csrf_token %}
            <label for="designation_id">Designation ID:</label>
            <input type="number" name="designation_id" required><br>

            <label for="designation">Designation:</label>
            <input type="text" name="designation" required><br>

            <label for="qualification">Qualification:</label>
            <input type="text" name="qualification" required><br>

            <button type="submit" href="/designationlist/" onclick="add()">Create</button>
        </form>
        <a href="/designationlist/">Back</a>
    </center>
    {% endblock %}
</body>

</html>
