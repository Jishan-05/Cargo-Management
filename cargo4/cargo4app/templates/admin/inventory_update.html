{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html>

<head>
    <title>Update Inventory</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="/static/css/createstyles2.css">
    <script src="/static/js/update.js"></script>
</head>

<body>
    {% block content %}
    <center>
        <h1>Edit</h1>
        <form method="post" action="/inventorylist/">
            {% csrf_token %}
            <label for="inventory_id">Inventory ID:</label>
            <input type="number" name="inventory_id" required><br>

            <label for="product_id">Product ID:</label>
            <input type="number" name="product_id" required><br>

            <label for="arrival_date">Arrival Date:</label>
            <input type="date" name="arrival_date" required><br>

            <label for="departure_date">Departure Date:</label>
            <input type="date" name="departure_date" required><br>

            <button type="submit" href="/inventorylist/" onclick="update()">Update</button>
        </form>
        <a href="/inventorylist/">Back</a>
    </center>
    {% endblock %}
</body>

</html>
