<!DOCTYPE html>
<html>
<head>
    <title>Booking Form</title>
</head>
<body>
    <h1>Booking Form</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required><br>

        <label for="mobile">Mobile:</label>
        <input type="number" id="mobile" name="mobile" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="truck_type">Truck Type:</label>
        <input type="text" id="truck_type" name="truck_type" required><br>

        <label for="p_address">Permanent Address:</label>
        <input type="text" id="p_address" name="p_address" required><br>

        <label for="d_address">Delivery Address:</label>
        <input type="text" id="d_address" name="d_address" required><br>

        <label for="product_detail">Product Details:</label>
        <textarea id="product_detail" name="product_detail" required></textarea><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
