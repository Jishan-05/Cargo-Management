<!DOCTYPE html>
<html>

<head>
    <title>Delete </title>

    <script src="/static/js/delete.js"></script>
</head>

<body>
    {% block content %}

        <h1>Delete Truck</h1>

        <a href=" /trucklist/ ">Back</a>
    </center>
    {% endblock %}
</body>

</html>
