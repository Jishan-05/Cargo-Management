{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Admin</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="/static/css/createstyles.css">
    <script src="/static/js/create.js"></script>
</head>

<body>
    {% block content %}
    <center>
        <h1>Add</h1>
        <form method="post">
            {% csrf_token %}
            <label for="admin_id">Admin ID:</label>
            <input type="text" id="admin_id" name="admin_id" required><br>

            <label for="admin_name">Admin Name:</label>
            <input type="text" id="admin_name" name="admin_name" required><br>

            <label for="admin_pass">Admin Password:</label>
            <input type="password" id="admin_pass" name="admin_pass" required><br>

            <button type="submit" href="/adminlist/" onclick="add()">Create</button>
        </form>
        <a href="/adminlist/">Back</a>
    </center>
    {% endblock %}
</body>

</html>
