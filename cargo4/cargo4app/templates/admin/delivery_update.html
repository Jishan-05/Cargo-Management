{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update Delivery {{ action }}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="/static/css/createstyles2.css">
    <script src="/static/js/update.js"></script>
</head>

<body>
    {% block content %}
    <center>
        <h1>Edit</h1>
        <form method="post">
            {% csrf_token %}
            <label for="delivery_id">Delivery ID:</label>
            <input type="number" id="delivery_id" name="delivery_id" required }}><br>
            <label for="cargo_id">Cargo ID:</label>
            <input type="number" id="cargo_id" name="cargo_id" required><br>
            <label for="pickup_date">Pickup Date:</label>
            <input type="date" id="pickup_date" name="pickup_date" required><br>
            <label for="delivery_date">Delivery Date:</label>
            <input type="date" id="delivery_date" name="delivery_date" required><br>
            <label for="pickup_address">Pickup Address:</label>
            <input type="text" id="pickup_address" name="pickup_address" required><br>
            <label for="destination_address">Destination Address:</label>
            <input type="text" id="destination_address" name="destination_address" required><br>
            <button type="submit" href="/deliverylist/" onclick="update()">Update</button>
        </form>
        <a href="/deliverylist/">Back</a>
    </center>
    {% endblock %}
</body>

</html>
