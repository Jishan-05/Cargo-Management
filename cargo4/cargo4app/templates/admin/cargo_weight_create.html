{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Cargo Weight</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="/static/css/createstyles2.css">
    <script src="/static/js/create.js"></script>
</head>

<body>
    {% block content %}
    <center>
        <h1>Add</h1>
        <form method="post">
            {% csrf_token %}
            <label for="weight_id">Weight ID:</label>
            <input type="text" id="weight_id" name="weight_id" required><br><br>

            <label for="weight">Weight:</label>
            <input type="text" id="weight" name="weight" required><br><br>

            <label for="measurement_unit">Measurement Unit:</label>
            <input type="text" id="measurement_unit" name="measurement_unit" required><br><br>

            <label for="cargo_id">Cargo ID:</label>
            <input type="text" id="cargo_id" name="cargo_id" required><br><br>

            <label for="product_id">Product ID:</label>
            <input type="text" id="product_id" name="product_id" required><br><br>

            <button type="submit" onclick="add()" href="/cargoweightlist/">Create</button>
        </form>
        <a href="/cargoweightlist/">Back</a>
    </center>
    {% endblock %}
</body>

</html>
