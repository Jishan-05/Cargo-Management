{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html>

<head>
    <title>Edit Product</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="/static/css/createstyles2.css">
    <script src="/static/js/update.js"></script>
</head>

<body>
    {% block content %}
    <center>
        <h1>Edit</h1>
        <form method="post">
            {% csrf_token %} Product ID: <input type="number" name="product_id" required><br> Product Name: <input type="text" name="product_name" required><br> Weight: <input type="text" name="weight" required><br> Product Price: <input type="number"
                name="productprice" required><br>
            <button type="submit" href="/productlist/" onclick="update()">Update</button>
        </form>
        <a href="/productlist/">Back</a>
    </center>
    {% endblock %}
</body>

</html>
