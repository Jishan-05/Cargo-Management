{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html>

<head>
    <title>Delete Employee</title>
    <link rel="stylesheet" type="text/css" href="/static/css/deletestyles.css">
    <script src="/static/js/delete.js"></script>
</head>

<body>
    {% block content %}
    <center>
        <h1>Are you sure you want to delete Employee No. {{ employee.emp_id }} ?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" href="/employeelist/" onclick="remove()">Confirm</button>
        </form>
        <a href="/employeelist/">Back</a>
    </center>
    {% endblock %}
</body>

</html>
