{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html>

<head>
    <title>Update Truck</title>
    <link rel="stylesheet" type="text/css" href="/static/css/createstyles2.css">
    <script src="/static/js/update.js"></script>
</head>

<body>
    {% block content %}
    <center>
        <h1>Update </h1>
        <form method="post">
            {% csrf_token %}
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" value="{{ booking.name }}" required><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" value="{{ booking.lname }}" required><br>

            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" value="{{ booking.mobile }}" required><br>

            <label for="email">Email (optional):</label>
            <input type="email" id="email" name="email" value="{{ booking.email }}"><br>

            <label for="pick_address">Pick-up Address:</label>
            <input type="text" id="pick_address" name="pick_address" value="{{ booking.pick_address }}" required><br>

            <label for="deliver_address">Delivery Address:</label>
            <input type="text" id="deliver_address" name="deliver_address" value="{{ booking.deliver_address }}" required><br>

            <label for="product_detail">Product Detail:</label>
            <textarea id="product_detail" name="product_detail" required>{{ booking.product_detail }}</textarea><br>

            <label for="pay_type">Payment Type:</label>
            <input type="text" id="pay_type" name="pay_type" value="{{ booking.pay_type }}" required><br>

            <button type="submit" onclick="update()">Update</button>
        </form>
        <br>
        <a href="/bookinglist/">Back</a>
    </center>
    {% endblock %}
</body>

</html>
