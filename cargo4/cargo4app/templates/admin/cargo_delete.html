{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delete Cargo</title>
    <link rel="stylesheet" type="text/css" href="/static/css/deletestyles.css">
    <script src="/static/js/delete.js"></script>

    <body>
        {% block content %}
        <center>
            <h1>Are you sure you want to delete Cargo ID {{ cargo.cargo_id }}?</h1>
            <form method="post">
                {% csrf_token %}
                <button type="submit" href="/cargolist/" onclick="remove()">Confirm</button>
            </form>
            <a href="/cargolist/">Back</a>
        </center>
        {% endblock %}

    </body>

</html>
