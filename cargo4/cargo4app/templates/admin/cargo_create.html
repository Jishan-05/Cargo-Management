{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Cargo </title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="/static/css/createstyles2.css">
    <script src="/static/js/create.js"></script>
</head>

<body>
    {% block content %}
    <center>
        <h1>Add</h1>
        <form method="post">
            {% csrf_token %}
            <label for="cargo_id">Cargo ID:</label>
            <input type="number" id="cargo_id" name="cargo_id" required><br>
            <label for="cust_id">Customer ID:</label>
            <input type="number" id="cust_id" name="cust_id" required><br>
            <label for="product_id">Product ID:</label>
            <input type="number" id="product_id" name="product_id" required><br>
            <label for="emp_id">Employee ID:</label>
            <input type="number" id="emp_id" name="emp_id" required><br>
            <label for="weight">Weight:</label>
            <input type="text" id="weight" name="weight" required><br>
            <label for="bill_no">Bill No:</label>
            <input type="number" id="bill_no" name="bill_no" required><br>
            <button type="submit" href="/cargolist/" onclick="add()">Create</button>
        </form>
        <a href="/cargolist/">Back</a>
    </center>
    {% endblock %}

</body>

</html>
