{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update Material</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="/static/css/createstyles2.css">
    <script src="/static/js/update.js"></script>
</head>

<body>
    {% block content %}
    <center>
        <h1>Edit</h1>
        <form method="post">
            {% csrf_token %}
            <label for="material_name">Material Name:</label>
            <input type="text" id="material_name" name="material_name" required><br><br>

            <label for="material_type">Material Type:</label>
            <input type="text" id="material_type" name="material_type" required><br><br>

            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity" required><br><br>

            <label for="sup_id">Supplier ID:</label>
            <input type="text" id="sup_id" name="sup_id" required><br><br>

            <label for="materialprice">Material Price:</label>
            <input type="text" id="materialprice" name="materialprice" required><br><br>

            <button type="submit" href="/materiallist/" onclick="update()">Update</button>
        </form>
        <a href="/materiallist/">Back</a>
    </center>
    {% endblock %}
</body>

</html>
