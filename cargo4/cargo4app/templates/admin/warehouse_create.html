{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html>

<head>
    <title>Create Warehouse</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="/static/css/createstyles2.css">
    <script src="/static/js/create.js"></script>
</head>

<body>
    {% block content %}
    <center>
        <h1>Add</h1>
        <form method="post">
            {% csrf_token %} Warehouse ID: <input type="text" name="warehouse_id" required><br> Warehouse Address: <input type="text" name="warehouse_address" required><br> Capacity: <input type="text" name="capacity" required><br> Employee ID:
            <input type="text" name="emp_id" required><br>
            <button type="submit" href="/warehouselist/" onclick="add()">Create</button>
        </form>
        <a href="/warehouselist/">Back</a>
    </center>
    {% endblock %}

</body>

</html>
