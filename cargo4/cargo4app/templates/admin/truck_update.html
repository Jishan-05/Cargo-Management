{% extends 'admin/dsbrd.html' %}
<!DOCTYPE html>
<html>

<head>
    <title>Update Truck</title>
    <link rel="stylesheet" type="text/css" href="/static/css/createstyles2.css">
    <script src="/static/js/update.js"></script>
</head>

<body>
    {% block content %}
    <center>
        <h1>Update </h1>
        <form method="post">
            {% csrf_token %}
            <label for="trucktype">Truck Type:</label>
            <input type="text" id="trucktype" name="trucktype" value="{{ truck.trucktype }}"><br>

            <label for="lengthft">Length (ft):</label>
            <input type="number" id="lengthft" name="lengthft" value="{{ truck.lengthft }}"><br>

            <label for="widthft">Width (ft):</label>
            <input type="number" step="0.1" id="widthft" name="widthft" value="{{ truck.widthft }}"><br>

            <label for="heightft">Height (ft):</label>
            <input type="number" step="0.1" id="heightft" name="heightft" value="{{ truck.heightft }}"><br>

            <label for="maxloadtons">Max Load (tons):</label>
            <input type="number" step="0.01" id="maxloadtons" name="maxloadtons" value="{{ truck.maxloadtons }}"><br>
            <button type="submit" onclick="update()">Update</button>
        </form>
        <br>
        <a href="/trucklist/">Back</a>
    </center>
    {% endblock %}
</body>

</html>
